{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	
	<!-- Bootstrap v5.3.0-alpha1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	<!-- CSS File -->
	<link rel="stylesheet" href="{% static 'css/signup-style.css' %}">
</head>
<body>
	<div class="box needs-validation">
		<form autocomplete="off">
			<h2>Sign Up</h2>

			<div class="inputBox was-validated">
				<input type="text" required="required" name="username">
				<span>Userame</span>
				<!-- expanding box -->
				<i></i>

				<div class="invalid-feedback">Please enter your name!</div>
		
			</div>

			<div class="emailBox was-validated">
				<input placeholder=" " type="email" required="required" autocomplete="nope" name="email">
				<span>Email</span>
				<i></i>

				<div class="invalid-feedback">Please a valid email!</div>

			</div>

			<div class="inputBox was-validated">
				<input type="password" required="required" name="password">
				<span>Password</span>
				<i></i>

				<div class="invalid-feedback">Please enter a valid password!</div>

			</div>

			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Login</a>
			</div>
			<input type="submit" value="Signup">
		</form>
	</div>

<script type="text/javascript">
if ('{{user_exists}}' == 'False') {
	
	window.location.href="{% url 'Index'%}"
}
else if ('{{user_exists}}' == 'True') {
	alert('User already exists')
}
</script>

</body>
</html>
